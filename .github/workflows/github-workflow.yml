on: push
name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Use Node.js 14
        uses: actions/setup-node@v2-beta
        with:
          node-version: '14'

      - name: âš™ï¸ Install dependencies
        run: |
          npm install

      - name: ğŸ”¨ Build project
        run: |
          npm run build

      - name: List output files
        run: find build/ -print

      - name: ğŸ“‚ Sync files to production
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        if: github.ref == 'refs/heads/main'
        with:
          server: ftp.fahrenheit.sui-inter.net
          username: tnh
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: build/
          server-dir: embeddables/

      - name: ğŸ“‚ Sync files to staging
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        if: github.ref == 'refs/heads/staging'
        with:
          server: ftp.fahrenheit.sui-inter.net
          username: tnh
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: build/
          server-dir: staging/embeddables/

      - name: ğŸ§¹ Purge Cloudflare cache
        uses: jakejarvis/cloudflare-purge-action@master
        env:
          # Zone is required by both authentication methods
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
          PURGE_URLS: '["https://embed.thenewhumanitarian.org/index.html", "http://embed.thenewhumanitarian.org/index.html", "https://staging.thenewhumanitarian.org/index.html", "http://staging.thenewhumanitarian.org/index.html"]'
