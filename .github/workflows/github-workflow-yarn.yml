name: Build and Deploy React App via FTP

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Run react build script
        working-directory: ./
        run: yarn && yarn build
        env:
          CI: false

      - name: List output files
        run: find build/ -print

